<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<title>主页</title>
	<style type="text/css"></style>
	<link rel="stylesheet" type="text/css" href="css/fit.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconfont.css">

</head>
<body>
	<div>
		<header>
			<div class="header">
				<a href="index.html" class="index"><h1 class="logo">LOGO</h1></a>
				<div class="area"><span class="icon-uniE902"></span><span class="area-place">广州</span></div>
			</div>
		</header>
		<div style="height: 50px;"></div>
	</div>
	<!--底部导航栏-->
	<nav class="nav-bar nav-bar-tab">
	    <a class="nav-tab-item nav-active">
	        <span class="nav-icon icon-uniE90A"></span>
	        <span class="nav-tab-label">首页</span>
	    </a>
	     <a href="individual.html" class="nav-tab-item">
	        <span class="nav-icon icon-uniE90B"></span>
	        <span class="nav-tab-label">我的</span>
	    </a>
	</nav>
	<div class="all-box">
		<!--轮播图-->
		<div class="m-slider" id="slider">
		    <div class="ks_dbox ks_ts">
		         <div class="ks_wrap">
		           <img class="troll-img" src="images/j-banner03.jpg">
		         </div>
		         <div class="ks_wrap">
		           <img class="troll-img" src="images/j-banner02.jpg">
		         </div>
		         <div class="ks_wrap">
		           <img class="troll-img" src="images/j-banner03.jpg">
		         </div>
		    </div>
	    </div>
	    <!--轮播图结束-->
	    <!--搜索-->
	    <div class="search">
	    <input type="text" name="serach" placeholder="&nbsp;搜索">
	    <button value="search"><img class="search-run" src="images/search.png"/></button>
	    </div>
	    <!--搜索结束-->
	    <!--瀑布流开始-->
    	<div id="main-left">
    	</div>
    	<div id="main-right">
    	</div>
	</div>
    <script type="text/javascript" src="js/zepto.min.js"></script>
	<script type="text/javascript" src="js/zepto.kslider.js"></script>
    <script type="text/javascript">
	  $(function(){
	     //slider
	      $('#slider').slider({
	        className: 'slider_box',
	        tick: 4000 //播放间隔
	     });
	     var imgPieces=$('.m-slider').find('.ks_wrap');
	     for(var i=0;i<imgPieces.length;i++){
	       $('.ks_wt').append('<li></li>');
	       $('.ks_wt').find('li').eq(0).addClass('active');
	     }
	  });
	</script> 
	<script type="text/javascript" src="js/waterfall.js"></script>
</body>
</html>
